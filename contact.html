        <div class="container-fluid contact">

            //////////////////
            ////NAVIGATION////
            //////////////////
            -->
            <div class="topNav">
                <div class="col-lg-12 h_topNav">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle topNavBtn" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

            </div>
            
            
            <div class="col-lg-12 text-center" id="contact_head">
                <h1 class="h_large">CONTACT</h1>
                <h3 class="h_medium">Filling out the form below is appreciated! I like getting feedback and chatting with people!</h3>
            </div>
            <!--
            //////////////////
            ////////FORM//////
            //////////////////
            -->
            <div class="form">
                <div class="row">
                    <form method="POST" action="http://formspree.io/janine.villareal@gmail.com">
                      <div class="form-group" id="name">
                      <input class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" type="text" name="Name" placeholder="Your Name">
                      </div>
                      <div class="form-group" id="email">
                      <input class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" type="email" name="email" placeholder="Email">
                      </div>
                      <div class="form-group" id="message">  
                      <textarea class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" name="message" rows="8" placeholder="Your message"></textarea>
                      </div>
                      <div >  
                      <button id="contact_orangeBtn" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 btn" type="submit">Send</button>
                      </div>
                    </form>
                </div>    
            </div>
